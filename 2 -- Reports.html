<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2 -- Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <script>
        var clearForm = function () {
            $('.txt_error').html('');
            $('#txt_locations').val('');
            $('#txt_date').val('');
            $('#txt_entity').val('');
            $('#txt_views').val('');
            $('#txt_items').val([]).trigger('change');
        };


        var itemselect = function () {
            $('#txt_items').select2({
                placeholder: 'Select Values',
                closeOnSelect: false,
                allowClear: true,
                filterText: 'Filter',
                selectAllText: 'Select All'
            });
        };


        var btnsearch = function () {
            $('#btn_search').click(function () {
                if (validate()) {
                    alert('submitted Reports Successfully');
                    clearForm();
                };
            });
        }

        var validate = function () {
            $('.txt_error').html('');

            var locations = $.trim($('#txt_locations').val());
            var daterange = $.trim($('#txt_date').val());
            var entity = $.trim($('#txt_entity').val());
            var views = $.trim($('#txt_views').val());
            var items = $.trim($('#txt_items').val());

            if (locations === '') {
                $('.txt_error').html('Select Locations Here....');
                $('#txt_locations').focus();
                return false;
            }

            if (daterange === '') {
                $('.txt_error').html('Select Date Range From and To....');
                $('#txt_date').focus();
                return false;
            }

            if (entity === '') {
                $('.txt_error').html('Select Any One Entity Here....');
                $('#txt_entity').focus();
                return false;
            }

            if (views === '') {
                $('.txt_error').html('Select Any One Views Here...');
                $('#txt_views').focus();
                return false;
            }

            if (items === '') {
                $('.txt_error').html('Select Any One Value Here...');
                $('#txt_items').focus();
                return false;
            }

            return true;
        }

        $(document).ready(function () {
            btnsearch();
            itemselect();
            clearForm();
            BtnAdd();
            BtnClose();


            $('input[name="datetimes"]').daterangepicker({
                autoUpdateInput: false,
                opens: 'left',
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                locale: {
                    format: 'DD/MM/YYYY',
                    cancelLabel: 'Clear'
                },
                alwaysShowCalendars: true,
                startDate: moment().subtract(6, 'days'),
                endDate: moment()
            });

            $('input[name="datetimes"]').on('apply.daterangepicker', function (ev, picker) {
                $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
            });

            $('input[name="datetimes"]').on('cancel.daterangepicker', function (ev, picker) {
                $(this).val('');
            });
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
            <div class="container">
                <a class="navbar-brand">Reports</a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavBtn">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="NavBtn">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="1 -- Reports.html" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">2 - Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Bakers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Sweets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div class="container mt-2">
        <div class="row hide-default">
            <table class="table table-bordered table-stripped">
                <tr>
                    <th colspan="4">Reports Details :</th>
                    <h5 class="txt_error text-danger"></h5>
                </tr>
                <tr>
                    <td>Locations :</td>
                    <td>
                        <select id="txt_locations" class="form-select">
                            <option value="" disabled selected>Select Your Item</option>
                            <option value="0">Item-Name</option>
                        </select>
                    </td>
                    <td>Date Range :</td>
                    <td>
                        <input type="text" class="form-control" name="datetimes" id="txt_date" readonly="true" placeholder="Select Date From and To" />
                    </td>
                </tr>
                <tr>
                    <td>Entity :</td>
                    <td>
                        <select id="txt_entity" class="form-select">
                            <option value="" disabled selected>Select Your value</option>
                            <option value="0">All</option>
                            <option value="1">Store</option>
                            <option value="2">Bakers</option>
                            <option value="3">Sweets</option>
                        </select>
                    </td>
                    <td>Views :</td>
                    <td>
                        <select id="txt_views" class="form-select">
                            <option value="" disabled selected>Select Your value</option>
                            <option value="0">Sales</option>
                            <option value="1">Purchase</option>
                            <option value="2">Sale vs Dock</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Items :</td>
                    <td style="width: 50%">
                        <select id="txt_items" class="form-control" multiple="multiple">
                            <option value="0">Breads</option>
                            <option value="1">Cakes</option>
                            <option value="2">Shakes</option>
                            <option value="3">Puffs</option>
                            <option value="4">Drinks</option>
                            <option value="5">Sweets</option>
                            <option value="6">Biscuits</option>
                        </select>
                    </td>
                    <td colspan="5" style="text-align: center">
                        <button id="btn_search" type="button" class="btn btn-primary me-3">Search</button>
                        <button type="reset" class="btn btn-warning me-3">Export</button>
                        <button type="button" class="btn btn-info me-3">Print</button>
                        <button type="button" class="btn btn-danger" id="btn_close"><i class="bi bi-x-circle-fill me-2"></i>Close</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div class="container mt-5" id="list">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-3 mt-2">
                                <h5 class="card-title">Reports :: Details</h5>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="txt_name" placeholder="Name" />
                            </div>
                            <div class="col-md-3">
                                <select class="form-control col-md-1" id="filter_select_type">
                                    <option value="0" selected="selected">All</option>
                                    <option value="1">Store</option>
                                    <option value="2">Bakers</option>
                                    <option value="3">Sweets</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary me-3" id="txt_search"><i class="bi bi-search me-2 mb-2"></i>Search</button>
                                <button type="button" class="btn btn-info" id="btn_add"><i class="bi bi-file-plus me-2"></i>Add New</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
